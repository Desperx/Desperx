<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DESPERX Rose</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .desperx-rose {
      background: url("Fondrose.png") no-repeat center center;
      background-size: cover;
      padding: 100px 30px;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rose-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
    }

    .carousel {
      max-width: 450px;
      width: 100%;
      overflow: hidden;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 108, 180, 0.4);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-track img {
      width: 100%;
      flex-shrink: 0;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: none;
      font-size: 2rem;
      color: white;
      padding: 0 10px;
      cursor: pointer;
      z-index: 2;
    }

    .prev { left: 0; }
    .next { right: 0; }

    .rose-text {
      max-width: 500px;
      animation: slideIn 1s ease;
    }

    .rose-text h2 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ff69b4;
      text-shadow: 0 0 10px rgba(255, 108, 180, 0.6);
    }

    .rose-text .intro {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .rose-text p {
      line-height: 1.6;
      margin-bottom: 15px;
      color: #eee;
    }

    .rose-text ul {
      margin-bottom: 25px;
      padding-left: 20px;
      list-style-type: disc;
      color: #ddd;
    }

    .rose-button {
      background: #ff69b4;
      color: white;
      padding: 14px 28px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(255, 108, 180, 0.5);
      transition: 0.3s;
      display: inline-block;
    }

    .rose-button:hover {
      background: transparent;
      border: 2px solid #ff69b4;
      color: #ff69b4;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .rose-container {
        flex-direction: column;
        text-align: center;
      }

      .rose-text ul {
        text-align: left;
      }

      .carousel {
        margin-bottom: 30px;
      }

      .rose-text h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<section class="desperx-rose">

      <h2>DESPERX Rose</h2>
      <p class="intro">Ose ta couleur, affirme ton style.</p>
      <p>Le t-shirt DESPERX rose allie audace, originalitÃ© et technicitÃ©. PensÃ© pour briller Ã  la table comme en ville.</p>

    </div>

</section>

<script>
  const roseTrack = document.querySelector(".carousel-track");
  const rosePrev = document.querySelector(".prev");
  const roseNext = document.querySelector(".next");
  let roseIndex = 0;

  rosePrev.addEventListener("click", () => {
    if (roseIndex > 0) {
      roseIndex--;
      roseTrack.style.transform = `translateX(-${roseIndex * 100}%)`;
    }
  });

  roseNext.addEventListener("click", () => {
    if (roseIndex < 2) {
      roseIndex++;
      roseTrack.style.transform = `translateX(-${roseIndex * 100}%)`;
    }
  });
</script>

</body>
</html>
